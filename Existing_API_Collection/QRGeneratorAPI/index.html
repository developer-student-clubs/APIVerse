<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- <section class="article-section">
        <div class="article-component"> -->
          
          <div class="article__content">
            <main mv-app="passwordToggle">
              <meta property="isShown" content="[if(toggle mod 2, true, false)]" />
              <div class="article__img">
                <img id="img" class="img" src="https://kellychi22.github.io/frontend-mentor-solutions/16-article-preview-component/images/drawers.jpg">
              </div>
              <br>
              <label>
                <p>Enter URL</p>
                <input id="in" class="password" value="url" />  
              </label>
              <br><br>
              <button type="button" onclick="fun()" property="toggle" aria-pressed="[isShown]" aria-label="Password is [if(isShown, visible, hidden)]"
                    class="password-[if(isShown, 'hide', 'show')]">
                Generate QR
              </button>
            </main>
        <!-- </div>
      </section> -->
</body>
</html>
