<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Lecture</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(to right, #8e2de2, #4a00e0);
    }
    .lecture-info {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    #lectureInput {
        padding: 10px;
        margin-bottom: 10px;
        width: calc(100% - 80px);
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    #searchButton {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    #searchButton:hover {
        background-color: #45a049;
    }
    .lecture-content {
        margin-top: 20px;
        text-align: left;
    }
    .lecture-content p {
        margin: 5px 0;
    }
    .lecture-not-found {
        color: #ff6347;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="lecture-info" id="lectureInfo">
    <input type="text" id="lectureInput" placeholder="Enter Lecture Name">
    <button onclick="searchLecture()">Search</button>
    <p id="lectureContent"></p>
</div>

<script src="lect.js"></script>

</body>
</html>
